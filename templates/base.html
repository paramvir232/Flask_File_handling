<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}default{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <style>
        table {
            border-collapse: collapse; /* Ensures borders collapse into a single border */
            width: 100%; /* Optional: makes the table take full width */
        }

        th, td {
            border: 1px solid black; /* Border for all table cells */
            padding: 8px; /* Optional: add some padding */
            text-align: left; /* Optional: aligns text to the left */
        }

        th {
            background-color: #f2f2f2; /* Optional: gives the header a background color */
        }
    </style
</head>
<body>

    {% block name%}default{%endblock%}


</body>
</html>
